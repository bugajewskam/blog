<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post list</title>
</head>
<body>
<h1>Hello!</h1>

    {% for post in posts %}
        <div>

            <h2><a href = ""> {{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr }}</p>
            <p>Published date: {{post.published_date}}</p>

        </div>

    {% endfor %}

</body>
</html>
